name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  PROJECT_NAME: neurocosmology
  DOMAIN: neuralcosmology.com
  PORT: 3000

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.environment }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:${{ github.event.inputs.environment }}
          ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:buildcache,mode=max
        platforms: linux/amd64
        build-args: |
          NEXT_PUBLIC_SITE_URL=https://neuralcosmology.com

    - name: Build info
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:latest"
        echo "ðŸ·ï¸ Tags: latest, ${{ github.event.inputs.environment }}, ${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Set environment variables
      run: |
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          echo "DOMAIN=staging.neuralcosmology.com" >> $GITHUB_ENV
          echo "PROJECT_NAME=neurocosmology-staging" >> $GITHUB_ENV
        fi

    - name: Display deployment info
      run: |
        echo "ðŸš€ Deployment initiated"
        echo "ðŸ“ Environment: ${{ github.event.inputs.environment }}"
        echo "ðŸŒ Domain: ${{ env.DOMAIN }}"
        echo "ðŸ“¦ Project: ${{ env.PROJECT_NAME }}"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Deploy to server
      run: |
        # Create deployment directory
        mkdir -p /opt/projects/${{ env.PROJECT_NAME }}
        cd /opt/projects/${{ env.PROJECT_NAME }}
        
        # Create docker-compose.yml
        tee docker-compose.yml > /dev/null << EOF
        version: '3.8'

        services:
          ${{ env.PROJECT_NAME }}:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:latest
            container_name: ${{ env.PROJECT_NAME }}
            restart: unless-stopped
            expose:
              - "${{ env.PORT }}"
            environment:
              - NODE_ENV=production
              - NEXT_TELEMETRY_DISABLED=1
              - NEXT_PUBLIC_SITE_URL=https://neuralcosmology.com
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}.rule=Host(\`${{ env.DOMAIN }}\`) || Host(\`www.${{ env.DOMAIN }}\`)"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}.entrypoints=websecure"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}.tls=true"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}.tls.certresolver=letsencrypt"
              - "traefik.http.services.${{ env.PROJECT_NAME }}.loadbalancer.server.port=${{ env.PORT }}"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}-http.rule=Host(\`${{ env.DOMAIN }}\`) || Host(\`www.${{ env.DOMAIN }}\`)"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}-http.entrypoints=web"
              - "traefik.http.routers.${{ env.PROJECT_NAME }}-http.middlewares=redirect-to-https"
              - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
              - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
            networks:
              - traefik-global

        networks:
          traefik-global:
            external: true
        EOF
        
        # Pull latest image
        echo "ðŸ”„ Pulling latest Docker image..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:latest
        
        # Deploy
        echo "ðŸš€ Deploying application..."
        docker-compose down --remove-orphans
        docker-compose up -d
        
        # Wait and verify
        sleep 20
        
        if docker-compose ps | grep -q "Up"; then
          echo "âœ… Deployment successful!"
          echo "ðŸŒ ${{ env.DOMAIN }} is now live!"
        else
          echo "âŒ Deployment failed!"
          docker-compose logs
          exit 1
        fi

    - name: Cleanup
      run: |
        docker system prune -f

    - name: Summary
      run: |
        echo "ðŸŽ‰ Deployment completed!"
        echo "ðŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ðŸ”— URL: https://${{ env.DOMAIN }}"
        echo "ðŸ·ï¸ Container: ${{ env.PROJECT_NAME }}"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/neurocosmology:latest"
